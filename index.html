<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Jo Ken Po</title>
</head>

<body>

    <div class="container">
        <h1>Faça sua escolha</h1>
        
        <div class="buttons">
            <button id="pedra" onclick="playHuman('pedra')">&#x1F44A</button>
            <button id="papel" onclick="playHuman('papel')">&#x1F590</button>
            <button id="tesoura" onclick="playHuman('tesoura')">&#x270C</button>
        </div>

        <p class="result"></p>
        
        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p><br>
        <p class="machine-score">Pontuação do Algs: <span id="machine-score">0</span></p>

        <div>
            <button class="reset" onclick="resetGame()">Novo Jogo</button>
        </div>
        
    </div>


</body>

</html>
